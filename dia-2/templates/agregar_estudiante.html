{% extends 'base.html' %} {% block cuerpo %}
<div class="container">
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="ape_paterno" class="form-label">Ap. Paterno</label>
      <input
        type="text"
        class="form-control"
        id="ape_paterno"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="ape_materno" class="form-label">Ap. Materno</label>
      <input
        type="text"
        class="form-control"
        id="ape_materno"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input
        type="email"
        class="form-control"
        id="correo"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="num_emergencia" class="form-label">Num. Emergencia</label>
      <input
        type="number"
        class="form-control"
        id="num_emergencia"
        aria-describedby="emailHelp"
      />
    </div>

    <div class="mb-3">
      <label for="curso" class="form-label">Curso</label>
      <select class="form-select" id="curso_id" aria-label="Default select example">
        <option selected>Selecciona el curso a elegir</option>
        {# el value debe ser el id de ese curso en la base de datos #}
        <option value="1">Matemática</option>
        <option value="2">CTS</option>
        <option value="3">Arte</option>
        <option value="4">Educación Física</option>
        <option value="5">Inglés</option>
        <option value="6">Comunicación</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary" id="btn_agregar">
      Agregar
    </button>
  </form>
</div>

{% endblock %} {% block scripts %}
{#<script src="../static/js/agregar_estudiantes.js"></script>#}
{#para agregar archivos js, css o imagenes es recomendable utilizar el statement url_for en el cual 
    se indica que tipo de archivo y ademas su nombre de archivo#}
<script src="{{ url_for('static', filename='js/agregar_estudiantes.js')}}"></script>
{% endblock %}
